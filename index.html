<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Click Counter</title>
    <style>
    ul {
        list-style-type: none;
        border: 1px solid #FF7788;
        border-radius: 7px;
        padding: 15px 10px;
        width: 150px;
        background: #61FFA0;
    }
    
    ul li {
        cursor: pointer;
        color: #1133FF;
    }
    
    div#image {
        width: 180px;
        margin: 0px auto;
        border: 1px solid #7788FF;
        border-radius: 15px;
        padding: 10px 25px;
    }
    </style>
</head>

<body>
	<h4>Image List</h4>
    <ul id="image-list"></ul>
    <div id="image">
        <h2 id="image-name"></h2>
        <img id="imgage-src" src="" alt="Very Cute Images" />
        <div id="click-count"></div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
